<mat-drawer-container [autosize]="true" class="min-h-full max-w-full mx-auto border-x">
  <mat-drawer mode="side" opened class="p-6">
    <app-filters [categories]="productService.categories" (showCategory)="onShowCategory($event)"></app-filters>
  </mat-drawer>
  <mat-drawer-content class="p-6">
    <app-products-header (columnsCountChange)="onColumnsCountChange($event)"></app-products-header>
    <mat-grid-list gutterSize="16" [cols]="cols" [rowHeight]="rowHeight">
      <ng-container *ngIf="filteredProducts">
        <mat-grid-tile *ngFor="let product of filteredProducts">
          <app-product-box
            (addToCart)="onAddToCart(product)"
            class="w-full"
            [fullWidthMode]="cols === 1"
            [product]="product"
          ></app-product-box>
        </mat-grid-tile>
      </ng-container>
    </mat-grid-list>
  </mat-drawer-content>
</mat-drawer-container>
